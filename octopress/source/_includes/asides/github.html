
{% if site.github_user and page.commits and site.github_repos %}
{% for repo in site.github_repos %}
<section class="well">
  <ul id="gh_commits_{{ repo }}" class="nav">
    <li class="nav-header">Commits {{repo}}</li>
    <li class="loading">Status updating...</li>
  </ul>
  <script type="text/javascript">
    $(document).ready(function(){
        github.showCommits({
            user: '{{ site.github_user }}',
            repo: '{{ repo }}',
            since: '{{ page.commits.since }}',
            until: '{{ page.commits.until }}',
            target: '#gh_commits_{{ repo }}'
        });
    });
  </script>
</section>
{% endfor %}
<script src="{{ root_url }}/javascripts/asides/github.js" type="text/javascript"> </script>
{% endif %}
